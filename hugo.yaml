baseURL: https://blog.pwnchief.dev
languageCode: en-us
title: pwnchief's blog
theme: ["PaperMod"]
buildDrafts: false
buildFuture: false
buildExpired: false
enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true
pygmentsUseClasses: true
menu:
  main:
    - name: archives
      url: archives
    - name: about/me
      url: aboutme
    - name: tags
      url: tags

outputs:
  home:
    - HTML
    - RSS

minify:
  minifyOutput: true
params:
  author: ["Abhishek Jaiswal"]
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  displayFullLangName: true
  disableSpecial1stPost: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  hideFooter: true
